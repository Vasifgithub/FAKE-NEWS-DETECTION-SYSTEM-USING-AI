<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 900px;">
            <h1 class="text-center mb-4">Fake News Detection</h1>
            <form method="POST" action="/">
                <!-- Text Input -->
                <div class="mb-4">
                    <label for="text" class="form-label"><h5>Enter News Text</h5></label>
                    <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter news text here" required>{{ text_input or '' }}</textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            <!-- Result Section -->
            {% if text_result %}
                <div class="mt-4 alert {% if text_result == 'FAKE-NEWS' %}alert-danger{% else %}alert-success{% endif %} text-center">
                    <h5>Model Used: <strong>XGBoost</strong></h5>
                    <h4>Prediction: <strong>{{ text_result }}</strong></h4>
                </div>
            {% endif %}

            <!-- Error Messages -->
            {% if error_message %}
                <div class="mt-4 alert alert-warning text-center">
                    <h4>{{ error_message }}</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
